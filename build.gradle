plugins {
    id 'java'
    id 'maven-publish'
}

jar {
    manifest {
        attributes(
                'Main-Class': 'ca.guibi.tetris.App'
        )
    }
}

repositories {
    mavenLocal()
    mavenCentral()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
}

group = 'ca.guibi'
version = '1.0'
description = 'Tetris'
java.sourceCompatibility = JavaVersion.VERSION_16

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
